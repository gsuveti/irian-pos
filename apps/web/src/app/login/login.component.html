<div class="container">
  <div class="pt-xl row justify-content-center">
    <div class="col-4">
      <form class="login-form  my-lg" #loginForm="ngForm" (ngSubmit)="submit(loginForm)">
        <div class="form-group">
          <label for="name">Name</label>
          <input name="name" id="name" class="form-control" ngModel>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input name="password" id="password" class="form-control" ngModel>
        </div>
        <button class="btn btn-outline-primary" type="submit">Login</button>
      </form>
    </div>
  </div>
</div>
