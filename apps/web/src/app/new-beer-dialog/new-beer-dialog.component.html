<h1 mat-dialog-title>New beer</h1>
<form class="beer-form  my-lg" #productForm="ngForm" (ngSubmit)="saveProduct(productForm)">
  <div mat-dialog-content>
    <div class="form-group">
      <label for="name">Name</label>
      <input name="name" id="name" class="form-control" ngModel>
    </div>
    <div class="form-group">
      <label for="name">Description</label>
      <input name="description" id="description" class="form-control" ngModel>
    </div>
  </div>

  <div mat-dialog-actions align="end">
    <button mat-button (click)="onNoClick()">Cancel</button>
    <button mat-button type="submit" cdkFocusInitial>Add</button>
  </div>
</form>
